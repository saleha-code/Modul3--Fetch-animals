<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Animals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Click on the dropdown button to see the images of respective animals.</p>
    <img src="" class="displayedImage" width="25%" height="25%" />
    <form class="submitForm">
      <select class="select-animal">
        <option value="Dog">dog</option>
        <option value="Cat">cat</option>
        <option value="Fox">fox</option>
      </select>
      <button type="submit" class="submitbtn">Show Animal</button>
    </form>
    <div class="container">
      <div class="Show animals"></div>
    </div>
    <div class="favoriteImagesContainer"></div>
  </body>
  <script src="./app.js"></script>
</html>
